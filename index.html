<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu do Jogo</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- Main Menu -->
        <div id="main-menu" class="menu">
            <img src="img/logo.png" alt="COBIT QUEST Logo" class="game-logo">
            <div class="options">
                <button id="btn-new-game" class="option">Novo Game</button>
                <button id="btn-options" class="option">Opções</button>
                <button class="option">Créditos</button>
            </div>
        </div>

        <!-- Team Name Selection -->
        <div id="team-setup" class="menu hidden">
            <h2 class="section-title">Nomes das Equipes</h2>
            <div class="team-setup-container">
                <div class="input-group team-col">
                    <div class="avatar-upload">
                        <label for="team1-avatar-input">
                            <img src="img/perfil.jpg" id="team1-preview" class="avatar-preview" alt="Avatar Equipe 1">
                        </label>
                        <input type="file" id="team1-avatar-input" accept="image/*" class="hidden-input">
                    </div>
                    <input type="text" id="team1-name" placeholder="Nome da Equipe 1" class="team-input">
                </div>
                
                <div class="vs-container">
                    <img src="img/VS.png" alt="VS" class="vs-image">
                </div>
                
                <div class="input-group team-col">
                    <div class="avatar-upload">
                        <label for="team2-avatar-input">
                            <img src="img/perfil.jpg" id="team2-preview" class="avatar-preview" alt="Avatar Equipe 2">
                        </label>
                        <input type="file" id="team2-avatar-input" accept="image/*" class="hidden-input">
                    </div>
                    <input type="text" id="team2-name" placeholder="Nome da Equipe 2" class="team-input">
                </div>
            </div>
            <button id="btn-confirm-names" class="option confirm-btn">Continuar</button>
        </div>

        <!-- Wallpaper Selection -->
        <div id="wallpaper-selection" class="menu hidden">
            <h2 id="wallpaper-title">Escolha o Papel de Parede - Equipe 1</h2>
            <div class="wallpapers" id="wallpaper-list">
                <!-- Images will be injected here by JS -->
            </div>
        </div>

        <!-- VS Screen -->
        <div id="vs-screen" class="menu hidden">
            <video id="vs-video" class="vs-video-bg" playsinline>
                <source src="video/Fighter.mp4" type="video/mp4">
            </video>
            <div class="vs-content">
                <div class="vs-player left">
                    <img id="vs-team1-avatar" src="" alt="Team 1">
                    <h2 id="vs-team1-name">Team 1</h2>
                </div>
                <div class="vs-player right">
                    <img id="vs-team2-avatar" src="" alt="Team 2">
                    <h2 id="vs-team2-name">Team 2</h2>
                </div>
            </div>
        </div>

        <!-- Game Area (Kahoot Style) -->
        <div id="game-area" class="menu hidden">
            <div class="game-layout">
                <div class="header">
                    <div id="team1-header" class="team-header">
                        <img id="team1-avatar-display" class="header-avatar" src="" alt="">
                        <span id="team1-score-text">Equipe 1: 0</span>
                    </div>
                    
                    <div id="turn-indicator" class="turn-badge">Vez de: Equipe 1</div>

                    <div id="team2-header" class="team-header">
                        <span id="team2-score-text">Equipe 2: 0</span>
                        <img id="team2-avatar-display" class="header-avatar" src="" alt="">
                    </div>
                </div>
                
                <div class="question-box">
                    <div id="question-counter" class="question-counter">1/20</div>
                    <span id="question-text">Pergunta aqui...</span>
                    <div id="timer-display" class="timer-in-question-box">60</div>
                </div>
                
                <div id="answers-container" class="answers-grid">
                    <!-- Answers buttons will be injected here -->
                </div>
            </div>
        </div>
        
        <!-- Feedback Overlay -->
        <div id="feedback-overlay" class="feedback-screen hidden">
            <h1 id="feedback-text">Correto!</h1>
            <div id="feedback-icon">✔</div>
        </div>
        
        <!-- Game Over Screen -->
        <div id="game-over" class="menu hidden">
             <h1 class="title">Fim de Jogo!</h1>
             <h2 id="winner-text"></h2>
             <button id="btn-restart" class="option">Voltar ao Menu</button>
        </div>

        <!-- Options Menu -->
        <div id="options-menu" class="menu hidden">
            <h1 class="title">Opções</h1>
            <div class="options">
                <div class="option-row">
                    <span class="option-text">Música</span>
                    <label class="switch">
                        <input type="checkbox" id="music-toggle" checked>
                        <span class="slider round"></span>
                    </label>
                </div>
                <button id="btn-options-back" class="option">Voltar</button>
            </div>
        </div>

        <!-- Background Music -->
        <audio id="bg-music" loop>
            <source src="audio/audio.mp4" type="audio/mp4">
        </audio>

    </div>
    <script src="js/script.js"></script>
</body>
</html>
